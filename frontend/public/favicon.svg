<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" fill="#0a0a1a"/>
  <!-- Space Invader pixel art -->
  <g fill="#00ff66">
    <!-- Row 1 -->
    <rect x="8" y="4" width="4" height="4"/>
    <rect x="20" y="4" width="4" height="4"/>
    <!-- Row 2 -->
    <rect x="12" y="8" width="4" height="4"/>
    <rect x="16" y="8" width="4" height="4"/>
    <!-- Row 3 -->
    <rect x="8" y="12" width="16" height="4"/>
    <!-- Row 4 -->
    <rect x="4" y="16" width="4" height="4"/>
    <rect x="8" y="16" width="4" height="4"/>
    <rect x="12" y="16" width="4" height="4"/>
    <rect x="16" y="16" width="4" height="4"/>
    <rect x="20" y="16" width="4" height="4"/>
    <rect x="24" y="16" width="4" height="4"/>
    <!-- Row 5 -->
    <rect x="4" y="20" width="4" height="4"/>
    <rect x="12" y="20" width="4" height="4"/>
    <rect x="16" y="20" width="4" height="4"/>
    <rect x="24" y="20" width="4" height="4"/>
    <!-- Row 6 - legs -->
    <rect x="8" y="24" width="4" height="4"/>
    <rect x="20" y="24" width="4" height="4"/>
  </g>
</svg>
