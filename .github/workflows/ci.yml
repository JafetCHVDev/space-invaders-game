# =============================================================================
# Space Invaders Game - CI/CD Pipeline
# =============================================================================
# This workflow runs on every push and pull request to ensure code quality.
# It validates both the Rust smart contract and the TypeScript frontend.
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual triggering

# Cancel any in-progress runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  NODE_VERSION: "20"

jobs:
  # ===========================================================================
  # Smart Contract - Rust/Soroban
  # ===========================================================================
  contract-check:
    name: ğŸ“‹ Contract - Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: ğŸ“¦ Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: ğŸ” Check formatting
        run: cargo fmt --all -- --check

      - name: ğŸ” Run Clippy lints
        run: cargo clippy --all-targets --all-features -- -D warnings

  contract-test:
    name: ğŸ§ª Contract - Test
    runs-on: ubuntu-latest
    needs: contract-check

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ“¦ Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: ğŸ§ª Run tests
        run: cargo test --all-features --verbose

  contract-build:
    name: ğŸ—ï¸ Contract - Build WASM
    runs-on: ubuntu-latest
    needs: contract-test

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ¯ Add wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: ğŸ“¦ Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-
            ${{ runner.os }}-cargo-

      - name: ğŸ—ï¸ Build WASM contract
        run: cargo build --target wasm32-unknown-unknown --release

      - name: ğŸ“¤ Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: contract-wasm
          path: target/wasm32-unknown-unknown/release/*.wasm
          retention-days: 7

  # ===========================================================================
  # Frontend - TypeScript/Vite
  # ===========================================================================
  frontend-check:
    name: ğŸ“‹ Frontend - Lint & Types
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Type check
        run: npm run typecheck

  frontend-build:
    name: ğŸ—ï¸ Frontend - Build
    runs-on: ubuntu-latest
    needs: frontend-check

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # ===========================================================================
  # Security & Dependencies
  # ===========================================================================
  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ”’ Run cargo audit
        run: |
          cargo install cargo-audit --locked || true
          cargo audit || echo "::warning::Security audit found issues - please review"

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ”’ Run npm audit
        working-directory: frontend
        run: npm audit --audit-level=high || echo "::warning::npm audit found issues - please review"

  # ===========================================================================
  # Final Status Check
  # ===========================================================================
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [contract-build, frontend-build, security-audit]
    if: always()

    steps:
      - name: ğŸ” Check all jobs status
        run: |
          echo "Contract Build: ${{ needs.contract-build.result }}"
          echo "Frontend Build: ${{ needs.frontend-build.result }}"
          echo "Security Audit: ${{ needs.security-audit.result }}"

          if [[ "${{ needs.contract-build.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-build.result }}" != "success" ]]; then
            echo "âŒ CI failed!"
            exit 1
          fi

          echo "âœ… All critical checks passed!"
